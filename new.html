<!DOCTYPE HTML>
<html>

<head>
        <meta charset="UTF-8">
        <title>New Door</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
        <ul class="nav-bar">
                <li>
                        <a class="menu-btn" href="#">Garage Door Company</a>
                </li>
                <li>
                        <a class="menu-btn" href="main.html">Doors</a>
                </li>
                <li>
                        <a class="a-no-hover" href="#">></a>
                </li>
                <li>
                        <a class="menu-btn" href="#">New Door</a>
                </li>
        </ul>


        <div class="form-container">
                <div>
                        <label>New Garage Name</label>
                        <div>
                                <input type="text" value="New Garage Name">
                        </div>
                </div>
                <div>
                        <label>Garage ID</label>
                        <div>
                                <input type="text" value="ID">
                        </div>
                </div>
                <div>


                        <h3> Which Enviromental Sensors Do You Have?</h3>
                        <label>
              <input type="checkbox" >
              Temperature
            </label>
                        <label>
                  <input type="checkbox" >
                  Humidity
                </label>
                        <label>
                      <input type="checkbox" >
                      Motion Sensing
                    </label>

                </div>
<br />
                <div>
                        <label>How long should the door wait to auto close(mins)? (0 turns this off)</label>
                        <div>
                                <input class="num-input" type="number" value="10" id="example-number-input">
                        </div>
                </div>
                <div>
                        <label>Auto open door when you are how many yards away? (0 turns this off) </label>
                        <div>
                                <input class="yard-input" type="number" value="400" > yards
                        </div>
                </div>
                <div>


                        <h3>Mobile Alerts?</h3>
                        <label>
                      <input type="checkbox" >
                      Door Opens
                    </label>
                        <label >
                          <input type="checkbox" >
                          Door Closes
                        </label>
                        <br />
                        <label>
                              <input type="checkbox" >
                              Door Open For:
                            </label>
                            <input class="num-input" type="number" value="10" ><label>mins</label>

                </div>
                <a href="main.html" class="no-dec-a">Create Door</a>
        </div>
